apiVersion: apps/v1
kind: Deployment
metadata:
  name: foodmarket
spec:
  selector:
    matchLabels:
      app: foodmarket
  template:
    metadata:
      labels:
        app: foodmarket
    spec:
      containers:
        - name: foodmarket
          image: ghcr.io/iteam1337/foodmarket:main #{}
          env:
            - name: EXPO_PUBLIC_URL
              value: https://skaff-qr.iteam.pub/
          resources:
            requests:
              memory: '128Mi'
              cpu: '500m'
          ports:
            - containerPort: 3000
              name: http
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 30
            periodSeconds: 60
---
apiVersion: v1
kind: Service
metadata:
  name: foodmarket
  labels:
    app: foodmarket
spec:
  ports:
    - port: 3000
      targetPort: 3000
      protocol: TCP
      name: http
  selector:
    app: foodmarket
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: foodmarket
  labels:
    name: foodmarket
  annotations:
    kubernetes.io/ingress.class: 'nginx'
    cert-manager.io/cluster-issuer: 'letsencrypt-prod'
    external-dns.alpha.kubernetes.io/hostname: skaff-qr.iteam.pub.
    # external-dns.alpha.kubernetes.io/target: 94.142.251.120 # remove when we have automatic IP assignment

spec:
  tls:
    - hosts:
        - skaff-qr.iteam.pub
      secretName: skaff-qr-prod-tls
  rules:
    - host: skaff-qr.iteam.pub
      http:
        paths:
          - pathType: Prefix
            path: '/'
            backend:
              service:
                name: foodmarket
                port:
                  number: 3000
